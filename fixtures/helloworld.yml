name: "Hello World Test"
location: "http://www.google.com.au"
browser: "phantomjs"
steps:
  -
    name: "Complete search box"
    predicate:
      type: "find_by_name"
      selector: "q"
    actions:
      -
        name: "Set value to Selenium"
        type: "send_keys"
        text: "Selenium\n"
        assertions:
          -
            name: "Ensure value is set correctly"
            attributes:
              -
                name: "value"
                value: "Selenium"
    wait: 500ms
assertions:
  -
    name: "Validate input is in query"
    query:
      -
        arg: "q"
        value: "Selenium"
