name: "Hello World Test"
location: "http://www.google.com.au"
browser: "phantomjs"
steps:
  -
    name: "Complete search box"
    predicate:
      type: "find_by_name"
      selector: "q"
    actions:
      -
        type: "fill"
        text: "Selenium"
        assertions:
          -
            text: "Selenium"
  -
    name: "Click Search button"
    predicate:
      type: "find_by_name"
      selector: "btnK"
    actions:
      -
        type: "click"
        assertions:
          -
            succeed: true
assertions:
  -
    query:
      arg: "q"
      expect: "Selenium"
